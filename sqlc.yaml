version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/"
    schema: "db/migration/"
    gen:
      go:
        package: "db"
        out: "db/sqlc/"
        # sql_package: "lib/pq"
        emit_json_tags: true
        emit_exact_table_names: false
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type:
              type: "float64"
